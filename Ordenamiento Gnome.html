    <title>Gnome</title>
    <script type ="text/javascript">

            function gnomeSort(arr)
            {
                let index = 0;
                let n = arr.length
                var cont = 2;

                while (index < n) 
                {
                    if (index == 0){
                        index++;
                        cont = cont +1; 
                    }
                        

                    if (arr[index] >= arr[index - 1]){   
                        index++;
                        cont = cont +1; 
                    }
                        
                    else 
                    {
                        let temp = 0;
                        cont = cont +1; 
                        temp = arr[index];
                        cont = cont +1; 
                        arr[index] = arr[index - 1];
                        cont = cont +1; 
                        arr[index - 1] = temp;
                        cont = cont +1; 
                        index--;
                        cont = cont +1; 
                    }
                }
                document.write ("El numero de pasos es: " + cont +"<br>")
                return arr
            }

        document.write(gnomeSort(vector))
                   
    </script>
