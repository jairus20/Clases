<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento por insercion</title>
    <script type ="text/javascript">

        //Funcion
        function insertionSort( vector ) 
        {
            var cont = 0;
            for (var i=1; i < vector.length; i++) 
            {
                var actual = vector[i];
                cont ++;
                var j = i-1;
                cont ++;

                while (j >= 0 && vector[j] > actual) 

                    {
                    vector[j + 1] = vector[j];
                    cont ++;
                    j--;
                    cont ++;

                    }

                vector[j+1] = actual;
                cont ++;
            }
            document.write ("El numero de pasos es: " + cont +"<br>")
            return vector;
        }

        //Llamar funcion
        var vector = [6,8,9,16,18,13,7,17,1,14,20,12,5,3,11,10,4,19,15,2];
        document.write("Ordamiento por insercion"+"<br>")
        document.write(insertionSort(vector))
    </script>
</head>

</html>
