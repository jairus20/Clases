<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenamiento shell </title>
    <script type="text/javascript">
        
        //Funcion
        function shellSort(vector)
        {
            var increment = vector.length / 2;
            var cont = 1;

            while (increment > 0) 
            {
                for (i = increment; i < vector.length; i++) 
                {
                    var j = i;
                    cont++;                     
                    var temp = vector[i];
                    cont++;

                    while (j >= increment && vector[j-increment] > temp) 
                    {
                        vector[j] = vector[j-increment];
                        cont++;
                        j = j - increment;
                        cont++;
                    }
            
                    vector[j] = temp;
                    cont++;
                }
            
                if (increment == 2) 
                {
                    increment = 1;
                    cont++;
                } 

                else 
                {
                    increment = parseInt(increment*5 / 11);
                    cont++;
                }
            }
            document.write ("El numero de pasos es: " + cont +"<br>")
            return vector;
        }

        //Llamar funcion
        var vector = [6,8,9,16,18,13,7,17,1,14,20,12,5,3,11,10,4,19,15,2];
        document.write("Ordenamiento shell"+"<br>")
        document.write(shellSort(vector))

    </script>
</head>
